<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Juan Argudo">
    <meta name="description" content="Reto 1 GeeksHubs">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- Normalize.css. Aplicando un reset CSS -->
    <link rel="stylesheet" href="../css/normalize.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap/css/bootstrap.min.css">
    <script src="../css/bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="../css/bootstrap/js/popper.min.js"></script>
    <script src="../css/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <header class="separador text-center">
        <a href="../index.html"> 
            <img class="logo" src="../css/imagenes/spotify_logo_2.png" alt="web-logo">   
        </a>
    </header>

    <section>
        <article class="container h-100 mt-3">
            <div class="row justify-content-center h-100 text-center">
                <div class="col-sm-8 align-self-center">
                    <div class="card border-white">
                        <div class="card-body">           
                          <p class="font-weight-bold">Para continuar, inicia sesión en Spotify.</p>  
                          <div class="row justify-content-center">
                                <button class="col-lg-7 col-sm-12 mb-2 boton facebook">Continuar con facebook</button>
                                <button class="col-lg-7 col-sm-12 boton apple">Continuar con Apple</button>  
                          </div>   

                          <div class="row justify-content-center">
                            <span class="col-lg-9 col-sm-12 font-weight-bold">O</span> 
                          </div>

                          <div class="row justify-content-center">
                            <form class="col-lg-8 col-sm-12">
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Dirección de correo o nombre de usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Contraseña">
                                </div>
              
                                <div class="row pl-lg-3 pr-lg-3">
                                    <div class="form-check text-left col-lg-6 col-sm-12 mt-lg-4">
                                        <input type="checkbox" class="form-check-input" id="recuerdame">
                                        <label class="form-check-label text-secondary" for="recuerdame">Recuérdame</label>
                                    </div>
    
                                    <button class="col-lg-6 col-sm-12 boton primario">Iniciar sesión</button>
                                </div>
    
                                <p class="pregunta mb-4">¿Se te ha olvidado la contraseña?</p>
    
                                <div class="separador"></div>
                              </form>
                          </div>

                          <div class="row justify-content-center mt-4">
                              <div class="col-lg-8 col-sm-12">
                                  <p class="font-weight-bold">¿No tienes una cuenta?</p>
                                  <button class="boton secundario w-100">suscríbete a Spotify</button>     
                              </div>  
                          </div>         
                        </div>
                    </div>
                    <!-- Final card -->
                </div>
            </div>
        </article>  
    </section>
</body>
</html>
